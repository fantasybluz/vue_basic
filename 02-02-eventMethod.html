<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_02.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app_02.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events" v-cloak>
      <h2>Events in Action</h2>
      <!--v-on 可直接加入event listener在html中-->
      <button v-on:click="counter1++">加 +</button>
      <button v-on:click="counter1 = counter1 - 1">減 -</button>
      <p>Result1: {{ counter1 }}</p>
      <h2>function</h2>
      <button v-on:click="add()">加 +</button>
      <button v-on:click="reduce()">減 -</button>
      <p>Result2: {{ counter2 }}</p>
    </section>
  </body>
</html>
