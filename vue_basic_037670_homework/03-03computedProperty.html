<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="fonts.googleapis.com_css2_family=Jost_wght@400;700&display=swap.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_03.css" />
    <script src="vue.js" defer></script>
    <script src="app_03-3.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events" v-cloak>
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      v-model: <input type="text" v-model="name">
      <button v-on:click="resetInput">Reset Input</button>
      <p>Name: {{ name }}</p>
      <!--每當DOM有任何動作，computed就會執行一次-->
      <p>Full Name: {{ fullname }}</p>
    </section>
  </body>
</html>
