<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_05.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app_05.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enterGoalValue" />
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length == 0">請加入目標內容!</p>
      <ul v-else>
        <li v-for="(goal, index) in goals"> {{ goal }} - {{ index }}  </li>
      </ul>
      <ul>
          <li v-for="(value, key, index) in { 名: 'Monica', 姓 : 'Huang', 性別: '女' }"> {{ key }} - {{ value }}  </li>
      </ul>
      <ul>
        <li v-for="num in 3"> {{ num }} </li>
    </ul>
    </section>
  </body>
</html>
