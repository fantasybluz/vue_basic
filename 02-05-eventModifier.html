<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_02.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app_02.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events" v-cloak>
      <h2>Event Modifier</h2>
      <button v-on:click="add3(10)">加 +10</button>
      <button v-on:click.right="reduce3(5)">減 -5</button>
      <p>Result3: {{ counter3 }}</p>
      <input type="text" v-on:input="setName2($event, 'Huang')" v-on:keyup.enter="confirmInput">
      <p>姓名: {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
          <input type="text">
          <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
